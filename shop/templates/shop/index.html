<!doctype html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tienda Virtual</title>
    {% load static %}
    <link rel="icon" type="image/png" href="{% static 'img/img1.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            {% load static %}
            <img src="{% static 'img/img2.png' %}"  width="30" height="24" class="d-inline-block align-text-top">
            Tienda Virtual con Django
          </a>
        </div>
      </nav>

      <div class="container">
        <!-- Content here -->
        <div class="row">
          <div class="col-12 align-self-center"><h3>Productos</h3></div>
        </div>
        <div class="row">
          <div class="col-8">
              <div class="row" style="padding: 10px 0;">
                  <div class="col-12">
                      <div class="row">
                          {% for product in products %}
                          <div class="col-6">
                              <div class="card" style="height: 10rem; width: 23rem; margin: 5px 0px;">
                                  <div class="card-body">
                                      <h5 class="card-title">{{product.name}}</h5>
                                      <p class="card-text">{{product.category}}</p>
                                      <p class="card-text">s/{{product.price}}</p>                          
                                      <a href="{% url 'shop:add_product' product.id %}" class="btn btn-primary">Agregar al carrito</a>
                                  </div>
                              </div>
                          </div>
                          {% endfor %}
                      </div>
                  </div>
              </div>
          </div>
          <div class="col-4">
            {% include "shop/carrito.html" %}
          </div>
      </div>               
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
