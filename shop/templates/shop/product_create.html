<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario Django</title>
    {% load static %}
    <link rel="icon" type="image/png" href="{% static 'img/img1.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <form method="post">
                        <h2 class="text-center"> Formulario de Producto</h2>
                        {% csrf_token %}
                        <input type="text" name="name" class="form-control"  placeholder="Nombre del producto">
                        <br>
                        <textarea name="description" rows="4" class="form-control" placeholder="DescripciÃ³n del producto"></textarea>
                        <br>
                        <input type="number" name="price" class="form-control" placeholder="Precio del producto">
                        <br>
                        <select name="category" class="form-select">
                            {% for category in categories %}
                            <option value="{{ category.id }}">{{ category.name }}</option>
                            {% endfor %}
                        </select>
                        <br>
                        <input type="submit" value="Crear" class="btn btn-primary">
                    </form>   
                </div>
            </div>
        </div>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
